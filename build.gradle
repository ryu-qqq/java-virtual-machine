plugins {
    id 'java-library'
}

group = 'com.ryuqq'
version = '1.0-SNAPSHOT'



allprojects {

    sourceCompatibility = JavaVersion.VERSION_21

    repositories {
        mavenCentral()
    }

}


dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}